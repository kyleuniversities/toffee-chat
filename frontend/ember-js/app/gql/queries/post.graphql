query($userId: String!) {
    posts(userId: $userId) {
        id,
        body,
        numberOfLikes,
        numberOfComments,
        createdAtText,
        user {
            id,
            name
        },
        comments {
            id,
            body,
            createdAtText,
            user {
                id,
                name
            }
        },
        likes {
            userId
        }
    }
}