<div class="w-100">
    <div class="page-header">News</div>
    <div class="w-100">
        @if (isLoading) {
            <p>Loading posts....</p> 
        } 
        @else {
            @for (post of postsData; track post) {
                <app-post [postData]="post" [author]="post.user.name" [body]="post.body" [numberOfLikes]="post.numberOfLikes" [numberOfComments]="post.numberOfComments"/>
            }
        }
    </div>
</div>
