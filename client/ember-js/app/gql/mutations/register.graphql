mutation (
  $name: String!
  $username: String!
  $email: String!
  $password: String!
) {
  createUser(
    name: $name
    username: $username
    email: $email
    password: $password
  ) {
    id
    name
    username
    bio
    numberOfAuthoredPosts
    numberOfAuthoredComments
    numberOfAuthoredLikes
    numberOfReceivedComments
    numberOfReceivedLikes
  }
}
