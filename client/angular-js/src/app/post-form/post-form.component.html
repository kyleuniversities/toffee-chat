<app-full-field-card>
    <app-field-card-header>
        <div class="post-form-header">
            Write a Post
        </div>
    </app-field-card-header>
    <input id="post-form-field" type="text" class="post-form-field px-2 mb-2" placeholder="Something you wanna share? Feel free to write it here!" [(ngModel)]="postBody"/>
    <button class="post-form-button" type="button" (click)="this.createPost()">Post</button>
</app-full-field-card>
