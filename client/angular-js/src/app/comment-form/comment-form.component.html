
<app-full-field-card>
    <app-field-card-header>
        <div class="post-form-header">
            Write a Comment
        </div>
    </app-field-card-header>
    <input id="post-form-field" type="text" class="post-form-field px-2 mb-2" placeholder="Write a comment here!" [(ngModel)]="commentBody"/>
    <button class="post-form-button" type="button" (click)="this.createComment()">Post Comment</button>
</app-full-field-card>
